<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- You received user feedback from a contact form in a JSON format. Your task is to:
    Convert the JSON string into a usable format.
    Use a named arrow function to check if the feedback contains the word "thank" (in any case like "Thank", "THANK", etc.).
    If the word is found, show a message "Positive feedback received".
    If the word is not found, show "Feedback noted".
    Use try-catch to handle any error if the JSON is invalid. -->

    <script>
        const jsonString = '{"user_name": "Jane Doe", "user_email": "jane.doe@example.com", "subject": "Website Improvement Suggestion", "message": "I noticed the navigation menu is a bit slow on mobile devices. Consider optimizing the loading of assets on smaller screens.", "rating": 4, "date_received": "2025-10-22"}';

        logger = () =>{
            var conv = JSON.parse(jsonString)

            // console.log(conv.name)

            let patt = /finally/i
            if(patt.test(conv.message)){
                console.log("Positive feedback received")
            }
            else{
                console.log("Feedback noted")
            }
        }
        try{
            logger()
        }
        catch(err){
            console.log(`Invalid json -> ${err.message}`)
        }

    </script>
</body>
</html>
