<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- You are working on a simple "Student Result Dashboard" for a school's internal website. You are given an array of student objects where each student has a name and score. Your tasks are:

List all student names.

Create a new array that shows only the names of students who scored more than 60.

Find the total score of all students.

Check if all students passed (score > 35).

Check if at least one student scored more than 90.

Sort the students by their score in descending order and display their names along with scores. -->
    <script>
        const students = [
                            { name: "Aarav Sharma", score: 85 },
                            { name: "Priya Singh", score: 92 },
                            { name: "Rohit Verma", score: 50 },
                            { name: "Neha Gupta", score: 95 },
                            { name: "Karan Patel", score: 81 }
                        ];
        names = ""
        students.forEach(myfun1)
        console.log(names)

        grt60 = students.filter(myfun2)
        console.log(grt60)

        var total = students.reduce(myfun3,0) //0 is an initial value passed
        console.log(`Total scores = ${total}`)

        var all_passed = students.every(myfun4)
        if(all_passed){
            console.log("All pass !")
        }
        else
        {
            console.log("All not passed")
        }

        var stud_grt_90 = students.some(myfun5)
        if(stud_grt_90){
            console.log("1 student scored more than 90")
        }
        else
        {
            console.log("No student scored more than 90")
        }

        var sorted_desc = students.sort(myfun6)
        sorted_desc.reverse()
        console.log(sorted_desc)

        function myfun1(value){
            names = names + value["name"] + "\n"
        }

        function myfun2(value){
            return value["score"] > 60
        }

        function myfun3(total,value){
            return total + value["score"]
        }

        function myfun4(value){
            return value["score"] > 35
        }

        function myfun5(value){
            return value["score"] > 90
        }

        function myfun6(a,b){
            return a.score - b.score
        }

    </script>
</body>
</html>
