    <div class="row justify-content-center">
            <button type="button" class="btn btn-danger w-25" onclick="submitter()">‚ñ∂Ô∏èPlay</button>
    </div>

    <script>
        var num = Math.floor(Math.random() * 5) + 1

        
        function submitter(){

            var chances = 5
            while(chances!=0){
                // var gs_num = parseInt(document.getElementById("gs-num").value)
                var gs_num = parseInt(prompt("Enter a number from (1-5)"))

                switch (gs_num) {
                    case 1:
                        console.log(`Guessed number is One`)
                        break;
                    case 2:
                        console.log(`Guessed number is Two`)
                        break;
                    case 3:
                        console.log(`Guessed number is Three`)
                        break;
                    case 4:
                        console.log(`Guessed number is Four`)
                        break;
                    case 5:
                        console.log(`Guessed number is Five`)
                        break;
                    default:
                        console.log(`Invalid number!`)
                        break;
                }
                if (gs_num == num){
                    console.log("You guessed it right!")
                    break
                }
                else{
                    console.log("Wrong guess. Try again.")
                    chances--
                }
            }
        }

    </script>
