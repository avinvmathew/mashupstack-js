<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork - simple calculator</title>
</head>
<body>

<!-- You are making a simple calculator for a grocery store. The cashier enters the product code (1 to 3), and the quantity 
purchased. Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item
You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more than ₹100: "High purchase"; 
otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue. -->


    <h1>Inspect page</h1>
    <script>
        const products = {
            1: { name: "Apple", price: 30 },
            2: { name: "Banana", price: 10 },
            3: { name: "Mango", price: 50 }
        };

        var total_bill = 0
        var total_prod_qty = 0

        while(total_prod_qty<6)
        {
            var prod_code = prompt("Enter product code (1,2,3) ? : ")
            var prod_qty = prompt("Enter product quantity : ")
            var amt
            total_prod_qty += prod_qty

            switch (prod_code) {
                case '1':
                    amt = products[prod_code].price * prod_qty
                    total_bill += amt
                    console.log(`Total price for ${products[prod_code].name} ${prod_qty} kg = ₹${amt}`)
                    break;
                case '2':
                    amt = products[prod_code].price * prod_qty
                    total_bill += amt
                    console.log(`Total price for ${products[prod_code].name} ${prod_qty} kg = ₹${amt}`)  
                    break;
                case '3':
                    amt = products[prod_code].price * prod_qty
                    total_bill += amt
                    console.log(`Total price for ${products[prod_code].name} ${prod_qty} kg = ₹${amt}`)  
                    break;
                default:
                    console.log("No such product exist !")
                    break;
            }
        }

        console.log(`Total bill = ${total_bill}`)

        if(total_bill > 100){
            console.log("High Purchase")
        }
        else{
            console.log("Normal Purchase")
        }

    </script>
</body>
</html>
